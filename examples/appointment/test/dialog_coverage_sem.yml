create_appointment_meet_whole_day:
  turns:
    - S [Greet()]
    - U [Request(CreateAppointment())]
    - S [Ask(WhQuestion(meeting_person))]
    - U [ShortAnswer(vlad)]
    - S [Ask(WhQuestion(meeting_date))]
    - U [ShortAnswer(monday)]
    - S [Ask(BooleanQuestion(meeting_whole_day))]
    - U [Confirm()]
    - S [Ask(ActionConfirmation(CreateWholeDayMeeting, [PredicateProposition(meeting_person, vlad), PredicateProposition(meeting_date, monday), PredicateProposition(meeting_whole_day, True)]))]

short_answer_of_wrong_sort:
  turns:
    - S [Greet()]
    - U [Request(CreateAppointment())]
    - S [Ask(WhQuestion(meeting_person))]
    - U [ShortAnswer(monday)]
    - S [NegativeUnderstanding(), Ask(WhQuestion(meeting_person))]
